<style>
    body {
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    .loader {
        background-color: #334;
        width: 100vw;
        height: 100vh;
        top: -100vh;
        left: 0;
        position: fixed;
        overflow: hidden;
        z-index: 999;
        transition: all 1s;
    }

    .loader.animate {
        top: 0;
    }

    .loader.finishedAnimating {
        top: -100vh;
    }

    .loader + svg {
        width: 550px;
        display: block;
        position: absolute;
        z-index: 1000;
        right: 20px;
        top: 20px;
        transform: scale(0.2) translate(0, 0);
        transform-origin: top right;
        stroke: #000;
        transition: all 1s;
        cursor: pointer;
    }

    .loader.animate + svg {
        stroke: #fff;
        transform: scale(1) translate(50%, -50%);
        right: 50%;
        top: 50%;
        cursor: default;
    }

    .loader.finishedAnimating + svg {
        right: 20px;
        top: 20px;
        transform: scale(0.2) translate(0, 0);
        stroke: #000;
    }

    .loader + svg .pathOutline,
    .loader + svg path,
    .loader + svg circle {
        stroke-dasharray: 2000;
        stroke-dashoffset: 0;
        fill: none;
        stroke: inherit;
        stroke-width: 4;
        transition: all 1s;
    }

    .loader + svg circle {
        stroke-width: 2;
        transform: rotate(270deg);
        transform-origin: center center;
    }

    .loader.animate + svg .pathOutline,
    .loader.animate + svg path,
    .loader.animate + svg circle {
        stroke-dashoffset: 2000;
        animation: dash 3s linear forwards;
    }

    .loader.animate + svg path {
        animation: dash 15s linear forwards;
    }

    .loader.animate + svg circle {
        animation: circle-dash 1s cubic-bezier(0.46, 0.03, 0.52, 0.96) 3s infinite alternate forwards;
    }

    @keyframes dash {
        from {
            stroke-dashoffset: 2000;
        }
        to {
            stroke-dashoffset: 0;
        }
    }

    @keyframes circle-dash {
        from {
            stroke-dashoffset: 2000;
        }
        to {
            stroke-dashoffset: 1000;
        }
    }

    @keyframes slideup {
        from {
            top: 0;
        }
        to {
            top: -100vh;
        }
    }

    @keyframes move-book {
        from {
            transform: scale(1) translate(50%, -50%);
            stroke: #fff;
            right: 50%;
            top: 50%;
        }
        to {
            transform: scale(0.2) translate(0, 0);
            stroke: #fff;
            right: 20px;
            top: 20px;
        }
    }
</style>
<script>
    function sleep(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
    }
    var first_visit = false;
    function checkFirstVisit() {
        if (sessionStorage.getItem("was_visited")) {
            return;
        }
        first_visit = true;
        sessionStorage.setItem("was_visited", 1);
    }

    document.addEventListener("DOMContentLoaded", () => {
        let loader = document.getElementById("loader");
        checkFirstVisit();
        if (first_visit) {
            loader.classList.add("animate");
            let circle = document.querySelector(".loader.animate + svg circle");
            circle.style.animationIterationCount = "1";
            circle.style.animationDirection = "normal";
            sleep(4000).then(() => {
                loader.classList.remove("animate");
                loader.classList.add("finishedAnimating");
                document.getElementById("loaderSVG").addEventListener("click", () => {
                    window.location.href = "./";
                });
            });
        } else {
            document.getElementById("loaderSVG").addEventListener("click", () => {
                window.location.href = "./";
            });
        }
    });
</script>
<div id="loader" class="loader"></div>
